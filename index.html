<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tab-bar">
    <button class="tab-btn active" onclick="showTab('task')">Tasks</button>
    <button class="tab-btn" onclick="showTab('airdrop')">Airdrop Bot</button>
    <button class="tab-btn" onclick="showTab('withdraw')">Withdraw</button>
  </div>

  <div id="task" class="tab-content active">
    <h2>Daily Tasks</h2>
    <p>Complete ads to earn points.</p>
  </div>

  <div id="airdrop" class="tab-content">
    <h2>How it Works?</h2>
    <p>Earn 2 points per ad. Refer friends and earn 5 points when they click one ad.</p>
  </div>

  <div id="withdraw" class="tab-content">
    <h2>Withdraw</h2>
    <p>Your Points: <span id="point-display">0</span></p>
    <div class="withdraw-options">
      <button onclick="withdraw(1)">Withdraw $1 (1000 points)</button>
      <button onclick="withdraw(3)">Withdraw $3 (3000 points)</button>
      <button onclick="withdraw(5)">Withdraw $5 (5000 points)</button>
    </div>
    <input type="text" id="binance-details" placeholder="Enter Binance Email / ID" />
  </div>

  <script src="script.js"></script>
</body>
</html>
