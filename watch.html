
<!DOCTYPE html>
<html>
<head>
  <title>Watch Ad</title>
</head>
<body>
  <h2>Ad loading... please wait 5 seconds</h2>
  <script>
    const uid = localStorage.getItem("uid");
    const task = localStorage.getItem("currentTask");
    const ad = localStorage.getItem("currentAd");
    setTimeout(() => {
      fetch(`https://solid-bedecked-walrus.glitch.me/track?uid=${uid}&task=${task}`);
      window.location.href = ad;
    }, 5000);
  </script>
</body>
</html>
